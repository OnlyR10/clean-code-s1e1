<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>

<body class="body">
  <div class="logo">
    <img src="./eisenhower-matrix.jpg" class="logo__img">
    <a class="more__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="work-plan">
    <p class="block-description">
      <label for="new-task" class="pointer block-description__pointer">Add Item</label>
      <div class="section-add">
        <input id="new-task" class="task task-field tool" type="text">
        <button class="tool-btn">Add</button>
      </div>
    </p>
    <h3 class="section-description">Todo</h3>
    <ul id="section-control" class="section">
      <li class="section-item">
        <input type="checkbox" class="task-done tool-input">
        <label class="task pointer section-item__pointer">Pay Bills</label>
        <input type="text" class="task task-field tool-input">
        <button class="task-edit tool-btn">Edit</button>
        <button class="task-delete tool-btn">
          <img src="./remove.svg"  class="delete-icon">
        </button>
      </li>
      <li class="section-item section-control__item">
        <input type="checkbox" class="task-done tool-input">
        <label class="task pointer section-item__pointer">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-field tool-input">
        <button class="task-edit tool-btn">Save</button>
        <button class="task-delete tool-btn">
          <img src="./remove.svg" class="delete-icon">
        </button>
      </li>
    </ul>
    <h3 class="section-description">Completed</h3>
    <ul id="section-complete" class="section">
      <li class="section-item">
        <input type="checkbox" class="task-done tool-input" checked>
        <label class="task pointer section-item__pointer section-complete__pointer">See the Doctor</label>
        <input type="text" class="task task-field tool-input">
        <button class="task-edit tool-btn">Edit</button>
        <button class="task-delete tool-btn">
          <img src="./remove.svg" class="delete-icon">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
